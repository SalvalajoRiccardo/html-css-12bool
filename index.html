<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 12 colonne</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- prima row -->
        <div class="row"> 
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
            <div class="col-lg-1 col-xs-3">
                <div class="box">1col</div>
            </div>
        </div>
        <!-- prima row -->

        <!-- inizio seconda row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="box">12col</div>
            </div>
        </div>
        <!-- fine seconda row -->

        <!-- inizio terza row -->
        <div class="row">
            <div class="col-lg-8">
                <div class="box">8col</div>
            </div>
            <div class="col-lg-2">
                <div class="box">2col</div>
            </div>
            <div class="col-lg-2">
                <div class="box">2col</div>
            </div>
        </div>
        <!-- fine terza row -->

        <!-- inizio quarta row -->
        <div class="row">
            <div class="col-lg-1 col-xs-2">
                <div class="box">1col</div>
            </div>

            <div class="col-lg-2 col-xs-5">
                <div class="box">2col</div>
            </div>

            <div class="col-lg-2 col-xs-5">
                <div class="box">2col</div>
            </div>
             
            <div class="col-lg-6 col-xs-10">
                <div class="box">6col</div>
            </div>

            <div class="col-lg-1 col-xs-2">
                <div class="box">1col</div>
            </div>
            
        </div>
        <!-- fine quarta row -->

        <!-- inizio quinta row -->
        <div class="row">
            <!-- parte sin -->
            <div class="col-lg-6 col-xs-12">
                <div class="box">
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="box-nested">2col nested</div>
                        </div>
                        <div class="col-lg-2">
                            <div class="box-nested">2col nested</div>
                        </div>
                        <div class="col-lg-8">
                            <div class="box-nested">8col nested</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- parte sin -->

            <!-- parte des -->
            <div class="col-lg-6 col-xs-12">
                <div class="box">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="box-nested">6col nested</div>
                        </div>
                        <div class="col-lg-6">
                            <div class="box-nested">6col nested</div>
                        </div>
                        
                    </div>
                </div>
            </div>
             <!-- parte des -->

        </div>




    </div>
</body>
</html>
